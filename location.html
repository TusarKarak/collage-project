<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add New Address</title>
  <link rel="stylesheet" href="location.css" />
  <link rel="stylesheet" href="address.css">
</head>
<body>
  <div class="form-container">
    <h2>ADD A NEW ADDRESS</h2>
    <form method="post" onsubmit="changepath()">
      <button class="current_location" type="button" onclick="getLocation()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="da7+UC"><g fill="none" fill-rule="evenodd"><path d="M0 0h16v16H0z"></path><path class="" fill="#fff" d="M8 5.3a2.7 2.7 0 1 0 0 5.4 2.7 2.7 0 1 0 0-5.4zm6 2A6 6 0 0 0 8.7 2V.7H7.3V2A6 6 0 0 0 2 7.3H.7v1.4H2A6 6 0 0 0 7.3 14v1.3h1.4V14A6 6 0 0 0 14 8.7h1.3V7.3H14zm-6 5.4A4.7 4.7 0 0 1 3.3 8 4.7 4.7 0 0 1 8 3.3 4.7 4.7 0 0 1 12.7 8 4.7 4.7 0 0 1 8 12.7z"></path></g></svg>Use my current location</button>
      <div class="row">
        <input type="hidden" id="id">
        <input type="text" placeholder="Name" id="name" required/>
        <input type="text" placeholder="10-digit mobile number" id="number" required/>
      </div>
      <div class="row">
        <input type="text" placeholder="Pincode" required id="Pincode"/>
        <input type="text" placeholder="Locality" required id="Locality">
      </div>
      <textarea placeholder="Address (Area and Street) " required id="Address"></textarea>
      <div class="row">
        <input type="text" placeholder="City/District/Town" required id="City"/>
        <select id="state">
          <option>--Select State--</option>
          <option>West Bengal</option>
          <option>Assam</option>
          <option>Goa</option>
        </select>
      </div>
      <div class="row">
        <input type="text" placeholder="Landmark (Optional)" id="landmark"/>
        <input type="text" placeholder="Alternate Phone (Optional)" id="alt_phno"/>
      </div>
      <div class="address-type">
        <label><input type="radio" name="type" checked/> Home (All day delivery)</label>
        <label><input type="radio" name="type" /> Work (Delivery between 10 AM - 5 PM)</label>
      </div>
      <div class="buttons">
        <button type="submit" class="save-btn" >SAVE AND DELIVER HERE</button>
        <button type="button" class="cancel-btn">CANCEL</button>
      </div>
    </form>
  </div>
  <div class="container">
    <div class="header">
      <span class="step"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="da7+UC"><g fill="none" fill-rule="evenodd"><path d="M0 0h16v16H0z"></path><path class="" fill="black" d="M8 5.3a2.7 2.7 0 1 0 0 5.4 2.7 2.7 0 1 0 0-5.4zm6 2A6 6 0 0 0 8.7 2V.7H7.3V2A6 6 0 0 0 2 7.3H.7v1.4H2A6 6 0 0 0 7.3 14v1.3h1.4V14A6 6 0 0 0 14 8.7h1.3V7.3H14zm-6 5.4A4.7 4.7 0 0 1 3.3 8 4.7 4.7 0 0 1 8 3.3 4.7 4.7 0 0 1 12.7 8 4.7 4.7 0 0 1 8 12.7z"></path></g></svg></span>
      <h2>DELIVERY ADDRESS</h2>
    </div>

    <div class="address-card">
      
        <div id="locations">

          
      </div>

      <button class="deliver-btn" type="button" onclick="delivery()">DELIVER HERE</button>
    </div>
  </div>
  <script src="location.js"></script>
</body>
</html>
